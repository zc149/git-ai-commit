name: Gemini PR Review

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  GEMINI_MODEL: gemini-2.5-flash

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: PR Diff 가져오기
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }} > pr.diff

      - name: Gemini 한글 코드 리뷰
        run: |
          RESPONSE=$(curl -s https://generativelanguage.googleapis.com/v1beta/models/${{ env.GEMINI_MODEL }}:generateContent \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"다음 Pull Request diff를 한국어로 코드 리뷰해줘. \
                  아래 항목 기준으로 작성해줘:\\n\
                  1. 변경 요약\\n\
                  2. 잠재적인 버그 가능성\\n\
                  3. 성능 개선 포인트\\n\
                  4. 코드 스타일/가독성 개선 제안\\n\
                  5. 추가 테스트 필요 여부\\n\\n\
                  ---- PR DIFF ----\\n$(cat pr.diff)\"
                }]
              }]
            }")

          COMMENT=$(echo $RESPONSE | jq -r '.candidates[0].content.parts[0].text')

          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
