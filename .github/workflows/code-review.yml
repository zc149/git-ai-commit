name: Gemini PR Review

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

env:
  GEMINI_MODEL: gemini-2.5-flash

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get PR Diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }} > pr.diff

      - name: Gemini Review
        run: |
          RESPONSE=$(curl -s https://generativelanguage.googleapis.com/v1beta/models/${{ env.GEMINI_MODEL }}:generateContent \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": \"Review this pull request diff and suggest improvements:\n$(cat pr.diff)\"
                }]
              }]
            }")

          COMMENT=$(echo $RESPONSE | jq -r '.candidates[0].content.parts[0].text')

          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
